<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Study UP | Log In</title>
        <link rel="stylesheet" href="/static/main.css">
        <link rel="stylesheet" href="/static/bootstrap.css">
        <link rel="stylesheet" href="/static/font-awesome.css">

        <style>
        .socmed{
          text-align: center;
        }
        .btn-twitter {
            background-color: #00aced;
            color: white;
            text-align: center;
        }

        .btn-google {
            background-color: #c32f10;
            color:white;
            text-align: center;
        }
        .btn-google:hover, .btn-twitter:hover {
            /**background-color: #c32f10;*/
            opacity: 0.6;
            color:white;
            text-align: center;
        }
        </style>
    </head>

    <body>
       
        <div id="fullscreen_bg" class="fullscreen_bg"/>
          <div id="regContainer" class="container"><div class="col-md-6 col-md-offset-3"><div class="panel panel-title">Study UP</div></div></div>
    <div id="regContainer" class="container">
      <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-login">
          <div class="panel-heading">
            <div class="row">

            <div class="col-xs-6">
                <a href="#" class="active" id="register-form-link">REGISTER</a>
              </div>
              <div class="col-xs-6">
                <a href="#" id="login-form-link">LOGIN</a>
              </div>
              
            </div>
            <hr>
          </div>
          <div class="panel-body">
            <div class="row">
              <div class="col-lg-12">

                <form id="register-form" action="/signup" method="post" role="form" style="display: block;">
                  <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" tabindex="1" class="form-control" placeholder="Full Name" required>
                  </div>

                  <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" tabindex="1" class="form-control" placeholder="Username" required>
                  </div>
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password" required>
                  </div>
                  <div class="form-group">
                    <label for="confirmation">Confirm Password</label>
                    <input type="password" name="confirmation" id="confirmation" tabindex="2" class="form-control" placeholder="Confirm Password" required >
                  </div>
                  <div class="form-group">
                    <div class="row">
                      <div class="col-sm-6 col-sm-offset-3">
                        <input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now">
                      </div>
                    </div>
                  </div>
                </form>
                
                <form id="login-form" action="/signin" method="post" role="form" style="display: none;">
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" tabindex="1" class="form-control" placeholder="Email" value="">
                  </div>

                  <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
                  </div>

                  <div class="form-group">
                    <div class="row">
                      <div class="col-sm-6 col-sm-offset-3">
                        <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-register" value="Log In">
                      </div>
                    </div>
                  </div>
                </form>

              </div>


            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type="text/javascript">
    $(function() {
        $('#login-form-link').click(function(e) {
          $("#login-form").delay(100).fadeIn(100);
          $("#register-form").fadeOut(100);
          $('#register-form-link').removeClass('active');
          $(this).addClass('active');
          e.preventDefault();
        });
        $('#register-form-link').click(function(e) {
          $("#register-form").delay(100).fadeIn(100);
          $("#login-form").fadeOut(100);
          $('#login-form-link').removeClass('active');
          $(this).addClass('active');
          e.preventDefault();
         });
        });
    </script>
    </body>
</html>

<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <!--[if IE]>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <![endif]-->
    <title>Profile</title>
    <!-- BOOTSTRAP STYLE SHEET -->
    <link rel="stylesheet" href="/static/main.css">
    <link rel="stylesheet" href="/static/bootstrap.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

    <style type="text/css">
        .btn-submit {
          margin-top: 10px;
          padding-top: 5px;
          background-color: #ebd9e5;
          color:black;
          opacity: 0.6;
        }
        .btn-submit:hover {
          opacity: 1;
          text-decoration: none;
        }
        .navbar-brand:hover{
          font-weight: bold;
        }
        .navbar-default {
          background-color: #dbedff;
        }
        .alert-info{
          background-color: #ebd9e5;
          opacity: 0.4;
        }
    </style>

</head>
<body>
    <div class="navbar navbar-default navbar-static-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">STUDY UP</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                	<li><a href="/course">FILES</a></li>
                    <li><a href="/signout">SIGN OUT</a></li>
                    
                </ul>
            </div>

        </div>
    </div>
    <!-- NAVBAR CODE END -->


    <div class="container">
      <section style="padding-bottom: 50px; padding-top: 25px;">
        <div class="row">
          <div class="col-md-3 profile-pic">

            {% if user.avatar %}
            <img src= "{{ user.avatar }}" class="img-rounded img-responsive" alt="user avatar"/>
            {% else %}
            <img src= "http://www.cdn.innesvienna.net//Content/user-default.png" class="img-rounded img-responsive" alt="user avatar"/>
            {% endif %}

            <div class="edit"><a data-target="#uploadPhoto" data-toggle="modal" class="" id="changeProfPic" href="#uploadPhoto"><i class="fa fa-pencil fa-lg"></i>Edit</a></div>
          </div>

          <div class="col-md-8">
            <div class="alert alert-info">
	            {% if user.name %}
	            	 <h2>{{ user.name }}</h2>
	            {% else %}
	            	 <h2>Name here</h2>
	            {% endif %}
             
            </div>

          </div>
          <div class="col-md-8">
            <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
              <div class="panel panel-default">
                <div class="panel-heading" role="tab" id="headingOne">
                  <h4 class="panel-title">
                    <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne"  aria-controls="collapseOne" aria-expanded="false">
                      Upload Books
                    </a>
                  </h4>
                </div>
                <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
                  <div class="panel-body form-group">
                    <!--transfer -->
                    <form action="/transfer" method="post" >
                      <div>
                        <label for="recipient">Transfer To</label>
                        <input type="text" name="recipient" id="recipient" class="form-control">
                      </div>
                      <div>
                        <label for="amount">Transfer Amount</label>
                        <input type="number" name="amount" id="amount" class="form-control">
                      </div>
                     <button class="btn btn-submit">Transfer</button>

                    </form>
                  </div>
                </div>
              </div>


              <div class="panel panel-default">
                <div class="panel-heading" role="tab" id="headingTwo">
                  <h4 class="panel-title">
                    <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                      Extra Stuff
                    </a>
                  </h4>
                </div>
                <div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
                  <div class="panel-body form-group">
                  	<form action="/upload-avatar" method = "post" enctype="multipart/form-data">
		              <div>
		                <label for="recipient">Upload</label>
		                <input type="file" name="avatar" id="avatar" class="form-control">

		                <button class="btn btn-submit">Upload</button>
		              </div>
		           </form> 
                    
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <!-- Modal -->
	<div id="uploadPhoto" class="modal fade" role="dialog">
	  <div class="modal-dialog">

	    <!-- Modal content-->
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal">&times;</button>
	        <h4 class="modal-title">Please choose a new profile photo</h4>
	      </div>
	      <div class="modal-body">
	      	<div class="form-group">
	          	<form action="/upload-avatar" method = "post" enctype="multipart/form-data">
	              <div>
	                <label for="recipient">Photo</label>
	                <input type="file" name="avatar" id="avatar" class="form-control">

	                <button class="btn btn-submit">Upload</button>
	              </div>
	           </form> 
	        </div>
	       
	      </div>
	    </div>

	  </div>
	</div>

    <!-- REQUIRED SCRIPTS FILES -->
    <!-- CORE JQUERY FILE -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <!-- REQUIRED BOOTSTRAP SCRIPTS -->
    <script src="/static/bootstrap.js"></script>
</body>

</html>
